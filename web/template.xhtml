<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                

                <h:form id="menuForm">
                    
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Budget" outcome="/budget/List.xhtml" />
                            <p:menuitem value="BudgetEntiteAdministratif" outcome="/budgetEntiteAdministratif/List.xhtml" />
                            <p:menuitem value="BudgetEntiteAdministratifItem" outcome="/budgetEntiteAdministratifItem/List.xhtml" />
                            <p:menuitem value="BudgetFaculte" outcome="/budgetFaculte/List.xhtml" />
                            <p:menuitem value="BudgetFaculteItem" outcome="/budgetFaculteItem/List.xhtml" />
                            <p:menuitem value="Compte" outcome="/compte/List.xhtml" />
                            <p:menuitem value="CompteItem" outcome="/compteItem/List.xhtml" />
                            <p:menuitem value="EntiteAdministratif" outcome="/entiteAdministratif/List.xhtml" />
                            <p:menuitem value="Faculte" outcome="/faculte/List.xhtml" />
                            <p:menuitem value="NewEntity" outcome="/newEntity/List.xhtml" />
                            <p:menuitem value="SyntheseByCompte" outcome="/syntheseByCompte/List.xhtml" />
                            <p:menuitem value="SyntheseByCompteItem" outcome="/syntheseByCompteItem/List.xhtml" />
                            <p:menuitem value="SyntheseByEntiteAdministratif" outcome="/syntheseByEntiteAdministratif/List.xhtml" />
                            <p:menuitem value="SyntheseByEntiteAdministratifItem" outcome="/syntheseByEntiteAdministratifItem/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Affectation Budget Par Compte" rendered="#{userController.role >= 1}">
                            <p:menuitem value="Par Compte" outcome="/compteItem/addCompteItem.xhtml"  />
                            <p:menuitem value="List" outcome="/compteItem/List.xhtml"  />
                        </p:submenu>
                        <p:submenu label="Affectation Budget Par Departement" rendered="#{userController.role > 2}">
                            <p:menuitem value="Par Compte" outcome="/budgetEntiteAdministratif/Create.xhtml"  />
                            <p:menuitem value="List" outcome="/budgetEntiteAdministratif/List.xhtml"  />
                        </p:submenu>
                        <p:submenu label="Affectation Budget Par Departement" rendered="#{userController.role >= 2}">
                            <p:menuitem value="Validation" outcome="/compteItem/Create.xhtml"  />
                            <p:menuitem value="Validation" outcome="/compteItem/List.xhtml"  />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
