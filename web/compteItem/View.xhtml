<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteItemViewDlg" widgetVar="CompteItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompteItemTitle}">
            <h:form id="CompteItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompteItemLabel_id}"/>
                        <h:outputText value="#{compteItemController.selected.id}" title="#{bundle.ViewCompteItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompteItemLabel_montantPaye}"/>
                        <h:outputText value="#{compteItemController.selected.montantPaye}" title="#{bundle.ViewCompteItemTitle_montantPaye}"/>
                        <h:outputText value="#{bundle.ViewCompteItemLabel_montantEngage}"/>
                        <h:outputText value="#{compteItemController.selected.montantEngage}" title="#{bundle.ViewCompteItemTitle_montantEngage}"/>
                        <h:outputText value="#{bundle.ViewCompteItemLabel_montantAffecte}"/>
                        <h:outputText value="#{compteItemController.selected.montantAffecte}" title="#{bundle.ViewCompteItemTitle_montantAffecte}"/>
                        <h:outputText value="#{bundle.ViewCompteItemLabel_compte}"/>
                        <h:outputText value="#{compteItemController.selected.compte}" title="#{bundle.ViewCompteItemTitle_compte}"/>
                        <h:outputText value="#{bundle.ViewCompteItemLabel_description}"/>
                        <h:outputText value="#{compteItemController.selected.description}" title="#{bundle.ViewCompteItemTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompteItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
