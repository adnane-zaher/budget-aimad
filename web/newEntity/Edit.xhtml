<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewEntityEditDlg" widgetVar="NewEntityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNewEntityTitle}">
            <h:form id="NewEntityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNewEntityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newEntityController.selected.id}" title="#{bundle.EditNewEntityTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newEntityController.update}" value="#{bundle.Save}" update="display,:NewEntityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NewEntityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewEntityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
