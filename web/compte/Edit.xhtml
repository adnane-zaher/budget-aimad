<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteEditDlg" widgetVar="CompteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompteTitle}">
            <h:form id="CompteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{compteController.selected.id}" title="#{bundle.EditCompteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCompteLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{compteController.selected.designation}" title="#{bundle.EditCompteTitle_designation}" />
                        <p:outputLabel value="#{bundle.EditCompteLabel_montantMax}" for="montantMax" />
                        <p:inputText id="montantMax" value="#{compteController.selected.montantMax}" title="#{bundle.EditCompteTitle_montantMax}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compteController.update}" value="#{bundle.Save}" update="display,:CompteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
