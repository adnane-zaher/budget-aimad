<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{userController.selected.adresse}" title="#{bundle.CreateUserTitle_adresse}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_tel}" for="tel" />
                    <h:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.CreateUserTitle_tel}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_type}" for="type" />
                    <h:inputText id="type" value="#{userController.selected.type}" title="#{bundle.CreateUserTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_entiteAdministratif}" for="entiteAdministratif" />
                    <h:selectOneMenu id="entiteAdministratif" value="#{userController.selected.entiteAdministratif}" title="#{bundle.CreateUserTitle_entiteAdministratif}" >
                        <f:selectItems value="#{entiteAdministratifController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_faculte}" for="faculte" />
                    <h:selectOneMenu id="faculte" value="#{userController.selected.faculte}" title="#{bundle.CreateUserTitle_faculte}" >
                        <f:selectItems value="#{faculteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
