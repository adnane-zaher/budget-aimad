<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_nom}"/>
                    <h:outputText value="#{userController.selected.nom}" title="#{bundle.ViewUserTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_prenom}"/>
                    <h:outputText value="#{userController.selected.prenom}" title="#{bundle.ViewUserTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_adresse}"/>
                    <h:outputText value="#{userController.selected.adresse}" title="#{bundle.ViewUserTitle_adresse}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_tel}"/>
                    <h:outputText value="#{userController.selected.tel}" title="#{bundle.ViewUserTitle_tel}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_type}"/>
                    <h:outputText value="#{userController.selected.type}" title="#{bundle.ViewUserTitle_type}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_entiteAdministratif}"/>
                    <h:outputText value="#{userController.selected.entiteAdministratif}" title="#{bundle.ViewUserTitle_entiteAdministratif}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_faculte}"/>
                    <h:outputText value="#{userController.selected.faculte}" title="#{bundle.ViewUserTitle_faculte}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_login}"/>
                    <h:outputText value="#{userController.selected.login}" title="#{bundle.ViewUserTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
