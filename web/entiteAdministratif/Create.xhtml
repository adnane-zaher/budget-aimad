                        <p:outputLabel value="#{bundle.CreateEntiteAdministratifLabel_nom}" for="nom" />

                        <p:outputLabel value="#{bundle.CreateEntiteAdministratifLabel_logo}" for="logo" />
                        <p:inputText id="logo" value="#{entiteAdministratifController.selected.logo}" title="#{bundle.CreateEntiteAdministratifTitle_logo}" />
                        <p:outputLabel value="#{bundle.CreateEntiteAdministratifLabel_type}" for="type" />
                        <p:inputText id="type" value="#{entiteAdministratifController.selected.type}" title="#{bundle.CreateEntiteAdministratifTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateEntiteAdministratifLabel_sommeInterieur}" for="sommeInterieur" />
