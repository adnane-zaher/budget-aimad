<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BudgetEntiteAdministratifListForm">
                <p:panel header="#{bundle.ListBudgetEntiteAdministratifTitle}">
                    <p:dataTable id="datalist" value="#{budgetEntiteAdministratifController.items}" var="item"
                                 selectionMode="single" selection="#{budgetEntiteAdministratifController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_entiteAdministratif}"/>
                            </f:facet>
                            <h:outputText value="#{item.entiteAdministratif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_syntheseByEntiteAdministratif}"/>
                            </f:facet>
                            <h:outputText value="#{item.syntheseByEntiteAdministratif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_dateValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateValidation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_dateSignature}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSignature}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_responsableAffectation}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableAffectation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_montantAffecte}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantAffecte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_montantEngage}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantEngage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_montantPaye}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantPaye}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_relicatEengage}"/>
                            </f:facet>
                            <h:outputText value="#{item.relicatEengage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_dateAffectation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAffectation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_creditOuvert}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditOuvert}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Annee"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetEntiteAdministratifTitle_relicatPaye}"/>
                            </f:facet>
                            <h:outputText value="#{item.relicatPaye}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{budgetEntiteAdministratifController.prepareCreate}" update=":BudgetEntiteAdministratifCreateForm" oncomplete="PF('BudgetEntiteAdministratifCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BudgetEntiteAdministratifViewForm" oncomplete="PF('BudgetEntiteAdministratifViewDialog').show()" disabled="#{empty budgetEntiteAdministratifController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BudgetEntiteAdministratifEditForm" oncomplete="PF('BudgetEntiteAdministratifEditDialog').show()" disabled="#{empty budgetEntiteAdministratifController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{budgetEntiteAdministratifController.destroy}" update=":growl,datalist" disabled="#{empty budgetEntiteAdministratifController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
