<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaculteViewDlg" widgetVar="FaculteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFaculteTitle}">
            <h:form id="FaculteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faculteController.selected != null}">
                        <h:outputText value="#{bundle.ViewFaculteLabel_id}"/>
                        <h:outputText value="#{faculteController.selected.id}" title="#{bundle.ViewFaculteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFaculteLabel_nom}"/>
                        <h:outputText value="#{faculteController.selected.nom}" title="#{bundle.ViewFaculteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFaculteLabel_adresse}"/>
                        <h:outputText value="#{faculteController.selected.adresse}" title="#{bundle.ViewFaculteTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewFaculteLabel_logo}"/>
                        <h:outputText value="#{faculteController.selected.logo}" title="#{bundle.ViewFaculteTitle_logo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FaculteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
