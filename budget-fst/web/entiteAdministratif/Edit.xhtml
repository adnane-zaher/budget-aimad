                        <p:outputLabel value="#{bundle.EditEntiteAdministratifLabel_nom}" for="nom" />

                        <p:outputLabel value="#{bundle.EditEntiteAdministratifLabel_logo}" for="logo" />

                        <p:outputLabel value="#{bundle.EditEntiteAdministratifLabel_type}" for="type" />
                        <p:inputText id="type" value="#{entiteAdministratifController.selected.type}" title="#{bundle.EditEntiteAdministratifTitle_type}" />
                        <p:outputLabel value="#{bundle.EditEntiteAdministratifLabel_sommeInterieur}" for="sommeInterieur" />
