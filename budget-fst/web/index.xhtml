<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <img class="img" src="resources/img/comptable-icon.png" style="border-radius: 100%; width: 100px; height: auto"/><br/>
        <h:form id="UserCreateForm">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />
                <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                <p:password id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                <p:commandButton action="#{userController.seConnnecter()}" value="Connexion" update="growl" ></p:commandButton>
            
            </h:panelGrid>
        </h:form>
        </div>
    </h:body>


</html>
