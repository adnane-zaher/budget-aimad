<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{bundle.Authentification}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    </h:head>
    <h:body class="bodyLogin">
        <div class="container">
            <img src="resources/img/comptable-icon.png"/>
            <h:form >
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:selectOneMenu id="type" value=""  >
                    <f:selectItem itemValue="#{null}" itemLabel="--Select--"/>
                    <f:selectItem itemValue="1" itemLabel="Doyen"/>
                    <f:selectItem itemValue="2" itemLabel="Comptable"/>
                    <f:selectItem itemValue="3" itemLabel="Chef"/>
                    
                </p:selectOneMenu>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username"  value="#{userController.selected.login}" required="true" label="username" placeholder="Saisissez votre login" />

                    <h:outputLabel for="password"  value="Password:" />
                    <p:password id="password"  value="#{userController.selected.password}" required="true" label="password" placeholder="Saisissez votre mot de passe" />

                    
                      <p:commandButton value="LOGIN" update="growl" action="#{userController.seConnnecter()}"/>
                    
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>


</html>
